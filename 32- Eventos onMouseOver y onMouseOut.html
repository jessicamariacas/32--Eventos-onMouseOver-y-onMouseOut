<!DOCTYPE html>
<html>

<head>
    <title>Jessica Maria</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        function pintar(objeto, col) {
            objeto.style.backgroundColor = col;
        }
    </script>

    <table border="1">
        <tr>
            <td onMouseOver="pintar(this,'#FF5733')" onMouseOut="pintar(this,'#ffffff')">
                <a href="http://www.gmail.com">Gmail</a>
            </td>
            <td onMouseOver="pintar(this,'#BB0404')" onMouseOut="pintar(this,'#ffffff')">
                <a href="http://www.outlook.com">Outlook</a>
            </td>
            <td onMouseOver="pintar(this,'#025B6F')" onMouseOut="pintar(this,'#ffffff')">
                <a href="http://www.yahoo.com">Yahoo</a>
            </td>
           
        </tr>
    </table>
</body>

</html>
